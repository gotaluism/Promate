
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iniciar sesión | Promate</title>

    </head>
    <body>
        {% extends 'base.html' %}
        {% block content %}
        <div class="login-box">
            
            <h1>Inicia sesión</h1>
            <form class="form" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <div class="boton">
                    <button type="submit" id="submit" href="login">Log In</button>
                </div>
            </form>
        </div>
        {% endblock content %}
    </body>
</html>
